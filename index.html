<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fruit Store</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Fruit Store</h1>
    <input type="text" id="search-bar" placeholder="Search for fruits">
  </header>
  <main>
    <div class="product-list">
      <div class="product-card">
        <img src="apple.jpg" alt="Apple">
        <h2>Apple</h2>
        <p>Свежие местные яблоки</p>
        <p>30 сом каждое</p>
        <a href="fruits.html?id=apple">Подробнее</a>
      </div>
      <div class="product-card">
        <img src="banana.jpg" alt="Banana">
        <h2>Banana</h2>
        <p>Бананы с Эквадора</p>
        <p>40 сом за банан</p>
        <a href="fruits.html?id=banana">Подробнее</a>
      </div>
      <div class="product-card">
        <img src="orange.jpg" alt="Orange">
        <h2>Orange</h2>
        <p>Кислые апельсины</p>
        <p>50 сом каждый</p>
        <a href="fruits.html?id=orange">Подробнее</a>
      </div>
      <div class="product-card">
        <img src="grapes.jpg" alt="Grape">
        <h2>Grape</h2>
        <p>Винный виноград</p>
        <p>100 сом кисть винограда</p>
        <a href="fruits.html?id=grape">Подробнее</a>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
